<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header></header>
    <main>

        <section>
          
                
            
            <div class="container">
                <div class="container_texarea">
                    <textarea name="texto" class="text_area" id="men_saje" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
                    </div>
                    <div class="condiciones_cont"><p class="condiciones">Solo letras minusculas y sin acentos</p></div>

                 <div class="container_boton">
                    <button onclick="encriptar();" class="boton_e" id="encr">Encriptar</button>
                     <button onclick="desencriptar();" class="boton_d" id="desencr">Desencriptar</button>
                 </div>

                </div>
                <div class="cont_msn">
                    <div class="imagen">
                    <img src="Muñeco.png" alt="" id="muñe">
                    </div>
                    <div class="msn_encriptado">
                    <h2  class="no_encriptado" id="msn_ini">Ningun mensaje fue encontrado</h2>
                    <p id="parr">Ingresa el texto que desees encriptar o desencriptar.</p>
                    
                 </div>
                </div>
            
        </section>

    </main>




<script src="encrip.js"></script>
</body>
</html>
